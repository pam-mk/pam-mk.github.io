bio: "
Dr. Ana Opankovic, MD, PhD is a psychiatrist and forensic psychiatrist at the Clinic for Psychiatry, University Clinical Center of Serbia in Belgrade, where she works at the Center for Partial Hospitalization “Dr. Dimitrije Milovanovi.” She is also a Clinical Assistant at the School of Medicine, University of Belgrade.

Dr. Opankovic completed her medical education at the Faculty of Medicine, University of Belgrade, followed by specialization in Psychiatry and subspecialization in Forensic Psychiatry. She obtained her PhD in Neuroscience in 2023. From 2006 to 2019, she worked as a psychiatrist at the Clinic for Psychiatric Disorders “Dr. Laza Lazarevic.”

Her professional interests include clinical and forensic psychiatry, family therapy, and psychosocial rehabilitation. She is a certified systemic family advisor and a permanently appointed forensic psychiatry expert by the Ministry of Justice of the Republic of Serbia.

Dr. Opankovic has participated in international research initiatives, including the COST project RISEUP-PPD on peripartum depression, and is actively involved in academic and clinical education. She is a member of the Forensic Medicine Board at the School of Medicine, University of Belgrade, and holds GCP certification for participation in clinical studies."
