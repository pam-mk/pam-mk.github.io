bio: "Professor of Psychiatry and Forensic Psychiatry Academic Division Lead, McMaster University, Canada and Head of Service of Forensic Psychiatry, St. Joseph's Healthcare, Hamilton, Canada. His holds a co-Chair in Forensic Psychiatry in Violence Reduction from St. Josephs Healthcare Hamilton. He is a Distinguished Fellow of both the Canadian and American Psychiatric Associations.\n

He is the Canadian representative to the World Psychiatric Association, Secretary-Treasurer of the Canadian Psychiatric Association and on the Board of both the World and Canadian Psychiatric Association. Continuing medical education activities include the International Forensic Psychiatry Lecture Series is an innovative weekly lecture series broadcast every week with attendees from over 55 countries.\n

Dr. Chaimowitz has received multiple awards including three from key national and international forensic psychiatry associations.\n

He has published over 90 articles and book chapters."
