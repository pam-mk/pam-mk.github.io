bio: "Prof. Dimitar Bonevski, MD, PhD is Full Professor of Psychiatry and Medical Psychology at the Faculty of Medicine, Ss. Cyril and Methodius University in Skopje, North Macedonia, and Head of the Mental Health Center “Center” at the Psychiatric Hospital Skopje. He is a neuropsychiatrist with extensive clinical and academic experience in stress-related, anxiety, neurotic, psychotic, and trauma-related disorders. He completed his medical education and specialization in Neuropsychiatry in Skopje and obtained a PhD in Medical Sciences with a dissertation on early psychological trauma in patients with anxiety disorders.\n

Prof. Bonevski has received extensive international training in psychodrama, psychosocial and traumatic stress (WHO experts), systemic family therapy, child abuse treatment, and social justice. He has participated in major international research projects, including WHO and European Commission–funded studies, and has served on scientific advisory boards of international initiatives. Prof. Bonevski has held numerous leadership roles, including President of the Macedonian Psychiatric Association and President of WPA co-sponsored international psychiatric congresses.
He is the author and co-author of textbooks, professional monographs, international scientific books, and over 40 peer-reviewed scientific publications."
