bio: "
Goran Arbanas, MD, PhD is a Croatian psychiatrist based at the University Psychiatric Hospital Vrapče (Zagreb), where he has worked since 2015 in the Department of Forensic Psychiatry, conducting forensic psychiatric evaluations and providing expert testimony in court cases. He completed subspecialisation in psychotherapy and forensic psychiatry, holds a PhD in psychiatry, and is a Fellow of the European Committee of Sexual Medicine (FECSM) and a certified group analyst.\n

Dr. Arbanas serves as Secretary of the EPA Section on Forensic Psychiatry. He previously worked at General Hospital Karlovac (1998–2015), including as Head of the Day Hospital for Psychotherapy. His academic output includes books and peer-reviewed publications in forensic psychiatry, including research on offenders and medico-legal psychiatric topics. He is the editor of the Croatian translation of DSM-5."
