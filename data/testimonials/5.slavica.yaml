bio: "Prof. Dr. Slavica Arsova Hadzi-Angelkovska is Full Professor of Psychiatry and Medical Psychology at the Faculty of Medicine, Ss. Cyril and Methodius University in Skopje, North Macedonia, and Director of the University Clinic of Psychiatry. She is a senior psychiatrist with extensive clinical, academic, and leadership experience in public mental health and psychosocial care.

She completed her medical education and specialization in psychiatry in Skopje and earned her MSc and PhD degrees with research focused on sexual dysfunctions in psychiatric patients and quality of life in schizophrenia. Since 2002, she has worked at the University Clinic of Psychiatry, holding numerous clinical and managerial positions, including Head of the Mental Health Center and founder of the Outpatient Service for Perinatal Mental Health.

Her professional interests include psychotic disorders, psychodrama therapy, forensic psychiatry, disability assessment, and public mental health. 


Prof. Arsova Hadzi-Angelkovska has actively participated in national and international projects (IMPULSE, RECOVER-E, UNICEF) and has collaborated closely with the World Health Organization.

She is deeply involved in medical education as a mentor and lecturer and is the author and co-author of numerous scientific papers and textbooks, including contributions to the Macedonian edition of Kaplan and Sadockâ€™s Comprehensive Textbook of Psychiatry."
