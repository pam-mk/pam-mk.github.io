bio: "Prof Völlm has been Professor of Forensic Psychiatry and Director of the Hospital of Forensic Psychiatry at the University of Rostock since September 2018. Bevor then she was Professor in Forensic Psychiatry at the University of Nottingham, UK, and a Consultant Forensic Psychiatrist in the enhanced service for personality disorders at Rampton high secure hospital.\n

Her main research interests include ethics in forensic psychiatry, reduction of coercion, service development and evaluation, patient participation, personality disorders and comparisons between services in different countries.
Prof Völlm has held national and European grants on long-stay, the effectiveness of Individual Placement Support and on Circles of Support and Accountability. She has published about 150 scientific papers and book chapters.\n

Prof Völlm was the Chair of the Forensic Section of the European Psychiatric Association from 2012 – 2016 the Chair of the Forensic Section of the World Psychiatric Association from 2020 - 2023. Prof Völlm is a regular expert for the Committee for the Prevention of Torture and Inhumane and Degrading Treatment (CPT)."
