bio: "
Dr. Carlos Hugo Isaac Serna, MD is a legal and forensic psychiatrist based in Mexico and Head of the Outpatient Department at CAISAME EB in Zapopan, Jalisco. He holds a Masterâ€™s degree in Criminology, with postgraduate training in Victimology, Criminal Intelligence, and Counterintelligence.\n

Dr. Serna has held important leadership roles in international forensic psychiatry organizations, including former Chair of the Forensic Section of the Mexican Psychiatric Association (APM) and former Secretary of the Forensic Section of the Latin American Psychiatric Association (APAL). He currently serves as Secretary of the Forensic Psychiatry Section of the World Psychiatric Association (WPA).

He is an active member and international speaker of the International Academy of Law and Mental Health (IALMH). His professional interests focus on forensic psychiatry, legal psychiatry, victimology, criminology, and the interface between mental health, criminal justice, and public safety."
