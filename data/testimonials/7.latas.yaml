bio: "
Prof. Milan Latas, MD is a psychiatrist and Full Professor at the Faculty of Medicine, University of Belgrade, Serbia. He completed his medical education and specialization in psychiatry at the same institution and has built a long-standing academic and clinical career in mental health.


Prof. Latas is actively involved in undergraduate and postgraduate medical education and in the training of young psychiatrists. His main professional and research interests include anxiety disorders, mood disorders, psychiatric comorbidity, and psychopharmacology.

He is the author and co-author of numerous scientific papers and conference presentations and regularly participates in national and international psychiatric congresses. Prof. Latas is also actively engaged in continuing medical education, contributing as a lecturer and speaker at professional meetings and academic events."
