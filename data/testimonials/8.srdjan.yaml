bio: "
Prof. SrÄ‘an Milovanovic, MD, MSc, PhD is Full Professor of Psychiatry at the Faculty of Medicine, University of Belgrade, and former Director of the Clinic of Psychiatry, Clinical Centre of Serbia. He is a specialist in psychiatry with subspecialization in forensic psychiatry and clinical pharmacology, and extensive experience in clinical, academic, and leadership roles within mental health services.

He completed his medical education, specialization, and postgraduate training at the Faculty of Medicine in Belgrade, earning both MSc and PhD degrees in Medicine. His doctoral research focused on stress perception in patients with psychotic disorders during the bombing of Belgrade. Prof. Milovanovic has held key academic appointments from Assistant Lecturer to Full Professor and currently serves as Chair of the Department of Psychiatry, Child and Adolescent Psychiatry, and Medical Psychology.\n

Clinically, he has worked for decades at the Clinical Centre of Serbia, with particular expertise in acute and chronic psychotic disorders, affective disorders, liaison psychiatry, crisis intervention, and partial hospitalization models of care. His special areas of interest include clinical and forensic psychiatry, psychopharmacology, family and supportive therapy in schizophrenia, and ethics in medicine and psychiatry.

Prof. Milovanovic has held numerous national leadership roles, including President of the Republic Commission for Mental Health of the Ministry of Health of Serbia, and Editor-in-Chief of the psychiatric journal Engrami. He has participated in multiple national research projects and international multicenter clinical trials and is the author or co-author of a large number of peer-reviewed scientific publications in international journals."
