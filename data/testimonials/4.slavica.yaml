bio: "/Prof. Dr. Slavica Arsova Hadzi-Angelkovska is a renowned psychiatrist, university professor, and long-standing activist in the fields of public mental health, psychosocial support, and education. She was born in Skopje in 1967, where she completed her primary and secondary education, and graduated from the Faculty of Medicine at Ss. Cyril and Methodius University in 1991. She completed her specialization in psychiatry in 1998, obtained her Master’s degree in 2008, and earned her PhD in 2012, with research topics related to sexual dysfunctions in psychiatric patients and quality of life in patients with schizophrenia.

Since 2002, she has been part of the professional staff of the University Clinic of Psychiatry in Skopje, where over the years she has held numerous professional and managerial positions. Since 2005, she has been a member of the Department of Psychiatry and Medical Psychology at the Faculty of Medicine, Ss. Cyril and Methodius University. In 2017, she was appointed Head of the Mental Health Center at the University Clinic of Psychiatry, and in the same year she founded the Outpatient Service for the Treatment of Women during Pregnancy and the Postpartum Period. Since 2024, she has been appointed Full Professor, Head of the Department of Psychiatry and Medical Psychology at the Faculty of Medicine, and Director of the University Clinic of Psychiatry.\n

/Her professional work includes active involvement in the treatment of psychotic disorders, psychodrama therapy, forensic psychiatry, and disability assessment, with long-standing participation in commissions of the Ministry of Health, the Ministry of Labour and Social Policy, and the Agency for Medicines. She is particularly recognized for her participation in projects of public importance related to psychosocial support for vulnerable groups, human trafficking, domestic violence, and the impact of the COVID-19 pandemic on mental health.

In recent years, she has been a lecturer and participant in numerous scientific symposia and international projects (IMPULSE, RECOVER-E, UNICEF), and an active collaborator with the World Health Organization. She plays a significant role in the education of future physicians and psychiatrists as a mentor of undergraduate and doctoral theses, and as a member of the Teaching and Scientific Council and the Board for Specializations at the Faculty of Medicine.

Prof. Arsova Hadzi-Angelkovska is the author and co-author of numerous scientific papers and textbooks, including the Psychiatry Handbook for Students, a member of the editorial team of the Macedonian edition of Kaplan and Sadock’s Comprehensive Textbook of Psychiatry, and a reviewer for several professional journals.
