bio: "
Prof. Bojana Dunjic-Kostic, MD, PhD is Assistant Professor of Psychiatry at the School of Medicine, University of Belgrade, Serbia, and Head of the Department for Forensic Psychiatry at the Clinic for Psychiatry, University Clinical Center of Serbia. She is a specialist in psychiatry with subspecialization in forensic psychiatry.

She completed her medical education, MSc, PhD studies, and psychiatric training at the University of Belgrade, followed by subspecialization in forensic psychiatry. Throughout her career, she has held several senior clinical and academic positions, including Head of the Department for Affective Disorders and Head of Outpatient Services at the Institute for Mental Health.


Prof. Dunjic-Kostic has received numerous professional awards and fellowships, including the ECNP Seminar Award and EPA Travel Grant, and has been actively involved in the Serbian Psychiatric Association, serving as President of the Serbian Young Psychiatrists Section. She is listed by the Ministry of Justice of Serbia as a court expert in psychiatry.

Her professional interests include forensic psychiatry, affective disorders, and psychiatric education. She is the author and co-author of more than 118 publications in national and international journals and is actively engaged in teaching and training of medical students and psychiatry residents."
